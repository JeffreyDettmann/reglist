require:
  - rubocop-factory_bot
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - 'bin/*'
    - 'db/migrate/*'
    - 'tmp/**/*'
    - 'Guardfile' # autogenerated
    - 'app/helpers/application_helper.rb'
    - 'app/mailers/application_mailer.rb'
    - 'app/models/application_record.rb'
    - 'config/application.rb'
    - 'db/schema.rb'
    - 'config/initializers/devise.rb'
    - 'test/application_system_test_case.rb'
    - 'test/test_helper.rb'
  NewCops: enable

Metrics/AbcSize:
  Max: 25

Metrics/BlockLength:
  Exclude:
    - 'config/environments/*'
    - 'spec/**/*'

Metrics/ClassLength:
  Exclude:
    - 'app/controllers/**/*'

Metrics/MethodLength:
  Max: 20

Rails/OutputSafety:
  Exclude:
    - 'app/helpers/**/*'

RSpec/MultipleExpectations:
  Max: 3

RSpec/NestedGroups:
  Max: 4